<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Forms</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <form action="" class="w-75 mx-auto mt-5">
            <div class="mb-3">
                <label for="mailId" class="form-label">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="mailId"
                    placeholder="name@example.com"
                />
            </div>
            <div class="mb-3">
                <label for="passwordId" class="form-label">Password</label>
                <input
                    type="password"
                    placeholder="enter your name"
                    class="form-control"
                    id="passwordId"
                />
            </div>
            <div class="mb-3 form-check">
                <label for="checkId" class="form-check-label">Reading</label>
                <input
                    type="checkbox"
                    placeholder="enter your name"
                    class="form-check-input"
                    id="checkId"
                />
            </div>
            <div
                class="btn-group mb-3"
                role="group"
                aria-label="Basic checkbox toggle button group"
            >
                <input
                    type="checkbox"
                    class="btn-check"
                    id="btncheck1"
                    autocomplete="off"
                />
                <label class="btn btn-outline-danger" for="btncheck1"
                    >Checkbox 1</label
                >
                <input
                    type="checkbox"
                    class="btn-check"
                    id="btncheck2"
                    autocomplete="off"
                />
                <label class="btn btn-outline-success" for="btncheck2"
                    >Checkbox 2</label
                >
                <input
                    type="checkbox"
                    class="btn-check"
                    id="btncheck3"
                    autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btncheck3"
                    >Checkbox 3</label
                >
            </div>
            <div
                class="btn-group mb-3"
                role="group"
                aria-label="Basic radio toggle button group"
            >
                <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio1"
                    autocomplete="off"
                    checked
                />
                <label class="btn btn-outline-primary" for="btnradio1"
                    >Radio 1</label
                >
                <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio2"
                    autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnradio2"
                    >Radio 2</label
                >
                <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio3"
                    autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnradio3"
                    >Radio 3</label
                >
            </div>
            <div class="form-check mb-3">
                <input
                    class="form-check-input"
                    type="radio"
                    name="1"
                    id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                    Visa
                </label>
            </div>
            <div class="form-check mb-3">
                <input
                    class="form-check-input"
                    type="radio"
                    name="1"
                    id="flexRadioDefault2"
                    checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                    MasterCard
                </label>
            </div>
            <div class="form-check mb-3">
                <input
                    class="form-check-input"
                    type="radio"
                    name="1"
                    id="flexRadioDefault2"
                    checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                    Paypal
                </label>
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Default switch checkbox input</label
                >
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                    >Checked switch checkbox input</label
                >
            </div>
            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDisabled"
                    disabled
                />
                <label class="form-check-label" for="flexSwitchCheckDisabled"
                    >Disabled switch checkbox input</label
                >
            </div>
            <div class="form-check form-switch mb-3">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckCheckedDisabled"
                    checked
                    disabled
                />
                <label
                    class="form-check-label"
                    for="flexSwitchCheckCheckedDisabled"
                    >Disabled checked switch checkbox input</label
                >
            </div>
            <div class="mb-3">
                <label for="select" class="form-label">City</label>
                <select name="" id="" class="form-select">
                    <option value="" disabled>Select your favorite city</option>
                    <option value="">Paris</option>
                    <option value="">London</option>
                    <option value="">New York</option>
                    <option value="">Washington</option>
                    <option value="">Berlin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label"
                    >Datalist example</label
                >
                <input
                    class="form-control"
                    list="datalistOptions"
                    id="exampleDataList"
                    placeholder="Type to search..."
                />
                <datalist id="datalistOptions">
                    <option value="San Francisco"></option>
                    <option value="New York"></option>
                    <option value="Seattle"></option>
                    <option value="Los Angeles"></option>
                    <option value="Chicago"></option>
                </datalist>
            </div>
            <div class="mb-3">
                <label for="customRange2" class="form-label"
                    >Example range</label
                >
                <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="5"
                    id="customRange2"
                />
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
