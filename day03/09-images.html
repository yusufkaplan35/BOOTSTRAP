<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Images</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1
            class="fs-1 fw-bold bg-danger text-info text-center
             p-3 lh-1 text-uppercase text-decoration-underline
              border border-3 border-success-subtle m-4 display-1
               rounded-4"
        >
            
        </h1>
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-4">
                      <img  src="https://images.pexels.com/photos/19165528/pexels-photo-19165528/free-photo-of-woman-filling-glass-with-tea.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""  class="img-fluid rounded-5" >
                </div>
                <div class="col-6 col-lg-4 ">
                    <img src="https://images.pexels.com/photos/3512491/pexels-photo-3512491.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="#" class="img-thumbnail rounded-5" >
                </div>
                <div class="col-4">  
                <picture>
                    <source srcset="" type="image/svg+xml">
                    <img src="https://images.pexels.com/photos/18888635/pexels-photo-18888635/free-photo-of-cb650r.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid img-thumbnail" alt="...">
                  </picture>
</div>
            </div>
        </div>
      
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
