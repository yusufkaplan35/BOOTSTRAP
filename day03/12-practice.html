<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Display Practice</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <style>
            .bg-info {
                background-color:#7330FA !important ;
            }
        </style>
    </head>
    <body>
        <nav
            class="bg-info p-3 text-light d-flex justify-content-between align-items-center"
        >
            <div>
                <i class="bi bi-list d-xl-none fs-1 "></i>
                <ul class="list-unstyled d-flex align-items-center gap-3 d-none d-xl-flex">
                    <li><i class="bi bi-bootstrap fs-1 "></i></li>
                    <li>Docs</li>
                    <li>Ex</li>
                    <li>Icons</li>
                    <li>Thems</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div>
                <i class="bi bi-bootstrap fs-1  d-xl-none"></i>
                <input type="text" class="form-control d-none d-xl-inline" />
            </div>
            <div>
                <span class="d-xl-none">
                    <i class="bi bi-search fs-2 "></i>
                    <i class="bi bi-three-dots fs-2"></i>
                </span>
                <span class="d-none d-xl-inline">
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-github"></i>
                    <i class="bi bi-opencollective"></i>
                </span>
            </div>
        </nav>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
