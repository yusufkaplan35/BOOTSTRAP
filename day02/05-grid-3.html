<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Grid 3</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4 col-lg-2 bg-danger">Ali</div>
                <div class="col-12 col-sm-12 bg-warning">Baris</div>
                <div class="col-6 col-md-4 bg-primary">Canan</div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-xl-9 bg-success-subtle">Ayva</div>
                <div class="col-sm-4 bg-warning-subtle">Armut</div>
                <div class="col-md-2 col-lg-5  bg-danger-subtle">Ananas</div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
