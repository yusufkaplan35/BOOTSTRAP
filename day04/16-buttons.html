<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Buttons</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <input type="button" value="Button" class="btn btn-outline-danger m-4"  >
        <a href="#" class="btn btn-primary" role="button">Gonder</a>
        <button class="btn btn-link">Reset</button>
        <div class="btn-group m-4">
            <button type="button" class="btn btn-danger">Primary</button>
            <button type="button" class="btn btn-success">Primary</button>
            <button type="button" class="btn btn-warning">Primary</button>
        </div>
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-success w-25 disabled">Primary</button>
            <button type="button" class="btn btn-outline-danger w-50">Primary</button>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
